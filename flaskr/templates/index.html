{% extends 'base.html' %}

{% block title %}
  Get Your Read!
{% endblock %}

{% block header %}
  <h1 style="font-family: 'EB Garamond', serif; color: #FFF;">Get Your Read!</h1>
{% endblock %}

{% block content %}
  <div style="padding: 20px;" class = "formels">
    <form method="post" action="/process_user_list">
      <label for="userList">Paste the link to a list you made: </label>
      <input name="userList" id="userList" required>
      <input type="submit" value="Find Your Genres!" style="font-family: 'EB Garamond', serif;">
    </form>
    <br>
    <form method="post" action="/process_public_list">
      <label for="publicList">Paste the link to a public list to get recommendations from: </label>
      <input type="publicList" name="publicList" id="publicList" required>
      <input type="submit" value="Get Recs!" style="font-family: 'EB Garamond', serif;">
    </form>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('form').submit(function (event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: '/',
                data: $(this).serialize(),
                success: function (response) {
                    $('#result').html(response);
                },
            });
        });
    });
</script>

{% endblock %}
